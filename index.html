<!DOCTYPE html>
<html>

<head>
	<title>My First App - Tip Calculator</title>
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>

	<h1 id="headline">Tip Calculator</h1>
	
	<div class="app-wrapper">
	  <section id="total">
		<span>Total bill amount :</span>
		$ <input type="text" id="bill" class="amount-field">
	  </section>
	  <section id="percentage">
	  	<span>Choose Tip Percentage:</span>
	  	<div class="tip-vals">
		  <span class="val">
		  	<input type="radio" class="tip-btn" value=".15"> 15%
		  </span>
		  <span class="val">
		  	<input type="radio" class="tip-btn" value=".18"> 18%
		  </span>
		  <span class="val">
		  	<input type="radio" class="tip-btn" value=".2"> 20%
		  </span>
		  <span class="val">
		  	<input type="radio" class="tip-btn" value=".25"> 25%
		  </span>
		</div>
	  </section>  
	  <section id="calc">
	  	<button id="submit" onclick="tipCalculate()">Submit</button>
	  	<button id="reset" onclick="resetCalc()">Reset</button>
	  </section>
	  <section id="tip">
	  	<h3>Tip to leave = 
		  <span id="tipamount" class="tip-amount">$0.00</span>
		</h3> 
	  </section>
	<p>If you consider giving more tips please feel free</p>
	<button>Show/Hide Optional Comment</button>
</div>
</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("p").toggle();
    });
});
</script>
<script>
function clearForm()
{
    $(':input').not(':button, :submit, :reset, :hidden, :checkbox, :radio').val('');
    $(':checkbox, :radio').prop('checked', false);
}
</script>
</html>
